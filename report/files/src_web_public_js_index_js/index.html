app.filter(&#039;range&#039;, function() {
  return function(input, from, to) {
    from = parseInt(from);
    to = parseInt(to);
    var newInput = [];
    for (var i=from; i&lt;to; i++)
      newInput.push(input[i]);

    return newInput;
  };
});
