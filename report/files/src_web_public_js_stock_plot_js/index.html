<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">function init_plot(){
    var margin = {top: 20, right: 50, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format(&quot;%d-%b-%y&quot;).parse;

    var x = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var candlestick = techan.plot.candlestick()
            .xScale(x)
            .yScale(y);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient(&quot;bottom&quot;);

    var xTopAxis = d3.svg.axis()
            .scale(x)
            .orient(&quot;top&quot;);

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient(&quot;left&quot;);

    var yRightAxis = d3.svg.axis()
            .scale(y)
            .orient(&quot;right&quot;);

    var ohlcAnnotation = techan.plot.axisannotation()
            .axis(yAxis)
            .format(d3.format(&#039;,.2fs&#039;));

    var ohlcRightAnnotation = techan.plot.axisannotation()
            .axis(yRightAxis)
            .translate([width, 0]);

    var timeAnnotation = techan.plot.axisannotation()
            .axis(xAxis)
            .format(d3.time.format(&#039;%Y-%m-%d&#039;))
            .width(65)
            .translate([0, height]);

    var timeTopAnnotation = techan.plot.axisannotation()
            .axis(xTopAxis);

    var crosshair = techan.plot.crosshair()
            .xScale(x)
            .yScale(y)
            .xAnnotation([timeAnnotation, timeTopAnnotation])
            .yAnnotation([ohlcAnnotation, ohlcRightAnnotation])
            .on(&quot;enter&quot;, enter)
            .on(&quot;out&quot;, out)
            .on(&quot;move&quot;, move);

    var svg = d3.select(&quot;#plot-container&quot;).append(&quot;svg&quot;)
            .attr(&quot;width&quot;, width + margin.left + margin.right)
            .attr(&quot;height&quot;, height + margin.top + margin.bottom)
            .append(&quot;g&quot;)
            .attr(&quot;transform&quot;, &quot;translate(&quot; + margin.left + &quot;,&quot; + margin.top + &quot;)&quot;);

    var coordsText = svg.append(&#039;text&#039;)
            .style(&quot;text-anchor&quot;, &quot;end&quot;)
            .attr(&quot;class&quot;, &quot;coords&quot;)
            .attr(&quot;x&quot;, width - 5)
            .attr(&quot;y&quot;, 15);

    d3.csv(&quot;js/data.csv&quot;, function(error, data) {
        var accessor = candlestick.accessor();

        data = data.slice(0, 200).map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

        x.domain(data.map(accessor.d));
        y.domain(techan.scale.plot.ohlc(data, accessor).domain());

        svg.append(&quot;g&quot;)
                .datum(data)
                .attr(&quot;class&quot;, &quot;candlestick&quot;)
                .call(candlestick);

        svg.append(&quot;g&quot;)
                .attr(&quot;class&quot;, &quot;x axis&quot;)
                .call(xTopAxis);

        svg.append(&quot;g&quot;)
                .attr(&quot;class&quot;, &quot;x axis&quot;)
                .attr(&quot;transform&quot;, &quot;translate(0,&quot; + height + &quot;)&quot;)
                .call(xAxis);

        svg.append(&quot;g&quot;)
                .attr(&quot;class&quot;, &quot;y axis&quot;)
                .call(yAxis);

        svg.append(&quot;g&quot;)
                .attr(&quot;class&quot;, &quot;y axis&quot;)
                .attr(&quot;transform&quot;, &quot;translate(&quot; + width + &quot;,0)&quot;)
                .call(yRightAxis);

        svg.append(&#039;g&#039;)
                .attr(&quot;class&quot;, &quot;crosshair&quot;)
                .call(crosshair);

        svg.append(&#039;text&#039;)
                .attr(&quot;x&quot;, 5)
                .attr(&quot;y&quot;, 15)
                .text(&quot;Facebook, Inc. (FB)&quot;);
    });

    function enter() {
        coordsText.style(&quot;display&quot;, &quot;inline&quot;);
    }

    function out() {
        coordsText.style(&quot;display&quot;, &quot;none&quot;);
    }

    function move(coords) {
        coordsText.text(
            timeAnnotation.format()(coords[0]) + &quot;, &quot; + ohlcAnnotation.format()(coords[1])
        );
    }
}

$(function(){
    init_plot();
})</textarea>
