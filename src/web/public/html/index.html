<html xmlns="http://www.w3.org/1999/xhtml" ng-app="TrendetsApp">
<head>
    <title>Trendets</title>
        <!-- inject:css -->
        <!-- endinject -->

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/style/main.css">
    <linl rel="stylesheet" href="/style/stock-plot.css">
    <link rel="stylesheet" href="/bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>
</head>
<body>

    <!-- <div class="container">
      <div ng-include="'/html/stocks-partial.html'"></div>
      <div ng-include="'/html/events-partial.html'"></div>
    </div> -->

    <div class="filter-group"  ng-controller="FormController">
      <div class="filterButtonLine" >

          <button type="button" class="btn btn-default filter-btn" ng-click="btnFilterClick()">
              Filter <span class="glyphicon glyphicon glyphicon-filter" aria-hidden="true"></span>
          </button>

          <div class="dropdown">
            <button class="btn btn-default filter-btn dropdown-toggle" type="button" id="stocksDropdownMenu" data-toggle="dropdown" aria-expanded="true">
              <!-- instead of dropdown should be one of the stocks. It should be binded with ng-model. -->
              Dropdown
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="stocksDropdownMenu">
              <!-- below should be used ng-repeat -->
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
            </ul>
          </div>

          <div class="btn-group timeFrame-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">5</button>
            <button type="button" class="btn btn-default">15</button>
            <button type="button" class="btn btn-default active">30</button>
            <button type="button" class="btn btn-default">1H</button>

            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">&nbsp;
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><button type="button" class="btn btn-default">5</button></li>
                <li><button type="button" class="btn btn-default">15</button></li>
                <li><button type="button" class="btn btn-default">30</button></li>
                <li><button type="button" class="btn btn-default">1H</button></li>
                <li><button type="button" class="btn btn-default">4H</button></li>
                <li><button type="button" class="btn btn-default">1D</button></li>
                <li><button type="button" class="btn btn-default">1W</button></li>
                <li><button type="button" class="btn btn-default">1M</button></li>
              </ul>
            </div>
          </div>

          <div class="dropdown datetime">
            <span class="dropdown-toggle" id="dLabel1" role="button" data-toggle="dropdown" data-target="#">
              <div class="input-append">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="From" value="{{ start_date | date:'dd.MM.yyyy' }}" readonly="readonly" style="cursor:pointer; background-color: #FFFFFF">
                  <div class="cross-icon">
                    <i class=" glyphicon glyphicon-remove" ng-show="start_date" ng-click ="clearStartDate()" stop-event></i>
                  </div>
                </div>
              </div>
            </span>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel1">
              <datetimepicker data-ng-model="start_date"
              data-datetimepicker-config="{ startView:'day', minView:'day', dropdownSelector: '#dLabel1' }"></datetimepicker>
            </ul>
          </div>
        </div>

        <div class="filterWrapper" ng-model="filterForm" ng-show="filterFormVisibility">
          <div ng-include="'/html/form-partial.html'"></div>
        </div>
    </div>

    <div class="container" id="plot-container">
  
    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/TechanJS/dist/techan.js"></script>
    <script src="/js/interaction.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/stock-plot.js"></script>
</body>
</html>
