<html xmlns="http://www.w3.org/1999/xhtml" ng-app="TrendetsApp">
<head>
    <title>Trendets</title>
        <!-- inject:css -->
        <!-- endinject -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <div ng-controller="formCtrl">
        <form novalidate>
            First Name:<br>
            <input type="text" ng-model="user.firstName"><br>
            Last Name:<br>
            <input type="text" ng-model="user.lastName">
            <br><br>
            <button ng-click="reset()">RESET</button>
        </form>
        <p>form = {{user}}</p>
        <p>master = {{master}}</p>
    </div>

    <div class="filter-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default filter-btn">
            Фильтр <span class="glyphicon glyphicon glyphicon-filter" aria-hidden="true"></span>
        </button>

        <div class="dropdown">
          <button class="btn btn-default filter-btn dropdown-toggle" type="button" id="stocksDropdownMenu" data-toggle="dropdown" aria-expanded="true">
            <!-- instead of dropdown should be one of the stocks. It should be binded with ng-model. -->
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="stocksDropdownMenu">
            <!-- below should be used ng-repeat -->
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
          </ul>
        </div>

        <div class="btn-group timeFrame-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default">5</button>
          <button type="button" class="btn btn-default">15</button>
          <button type="button" class="btn btn-default active">30</button>
          <button type="button" class="btn btn-default">1H</button>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">&nbsp;
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><button type="button" class="btn btn-default">5</button></li>
              <li><button type="button" class="btn btn-default">15</button></li>
              <li><button type="button" class="btn btn-default">30</button></li>
              <li><button type="button" class="btn btn-default">1H</button></li>
              <li><button type="button" class="btn btn-default">4H</button></li>
              <li><button type="button" class="btn btn-default">1D</button></li>
              <li><button type="button" class="btn btn-default">1W</button></li>
              <li><button type="button" class="btn btn-default">1M</button></li>
            </ul>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
